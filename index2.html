<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <script src="scripts2.js" defer></script>
    <title>KeshStats</title>
  </head>
  <body>
    <section>
      <!-- Nav Bar -->
      <nav>
        <a class="title--link" href="./index.html" title="KeshStats">
          <h1 class="nav__title">KeshStats</h1>
        </a>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="https://www.leagueoflegends.com/en-us/"
              title="League of Legends"
            >
              <img class="nav__img" src="./assets/lolimg.png " alt="" />
            </a>
          </li>
          <li class="nav__link">
            <a href="https://github.com/Pratv77" title="Pratv77 GitHub">
              <img class="nav__img" src="./assets/image.png" alt="" />
            </a>
          </li>
        </ul>
      </nav>
      <!-- Header -->
      <header class="header">
        <div class="temp">

          <div class="leftside">
            <h2 class="name">'Summoner Name'</h2>
            <img class="profile__img" src="./assets/profile-img.jpg" alt="" />
            <h3 class="level">Level:</h3>
            <h3>Solo Duo</h3>
            <h4 class="rankSD">Rank:</h3>
            <h4 class="winrateSD">WR:</h3>
            <h5 class="win__lossSD">'#'W '#'L</h4>
            <h3>Flex</h3>
            <h4 class="rankF">Rank:</h3>
            <h4 class="winrateF">WR:</h3>
            <h5 class="win__lossF">'#'W '#'L</h4>
          </div>

          <div class="rightside">
            <!-- match history here -->
            <p>Match History</p>
          </div>

        </div>
      </header>
    </section>
  </body>
</html>
