<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <script src="scripts2.js" defer></script>
    <title>KeshStats</title>
  </head>
  <body>
    <section>
      <!-- Nav Bar -->
      <nav>
        <a class="title--link" href="./index.html" title="KeshStats">
          <h1 class="nav__title">KeshStats</h1>
        </a>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="https://www.leagueoflegends.com/en-us/"
              title="League of Legends"
            >
              <img class="nav__img" src="./assets/lolimg.png " alt="" />
            </a>
          </li>
          <li class="nav__link">
            <a href="https://github.com/Pratv77" title="Pratv77 GitHub">
              <img class="nav__img" src="./assets/image.png" alt="" />
            </a>
          </li>
        </ul>
      </nav>
      <!-- Header -->
      <header class="header">
        <div class="temp">
          <!-- Profile Stats -->
          <div class="leftside">
            <div class="name_img_lvl--wrapper">
              <img class="profile__img" />
              <div class="name_lvl--wrapper">
                <h2 class="name"></h2>
                <h3 class="level grey"></h3>
              </div>
            </div>
            <div class="ranked--wrapper">
              <div class="ranked--stats">
                <img class="ranked-img" />
                <div class="stats--wrapper">
                  <h3 class="SD"></h3>
                  <h4 class="rankSD grey"></h4>
                  <h4 class="winrateSD grey"></h4>
                  <h5 class="win__lossSD grey"></h5>
                </div>
              </div>
              <div class="ranked--stats">
                <img class="ranked-img2" />
                <div class="stats--wrapper">
                  <h3 class="F"></h3>
                  <h4 class="rankF grey"></h4>
                  <h4 class="winrateF grey"></h4>
                  <h5 class="win__lossF grey"></h5>
                </div>
              </div>
            </div>
          </div>

          <div class="rightside">
            <!-- match history here -->
            <p>Match History</p>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
