<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles2.css" />
    <title>KeshStats</title>
  </head>
  <body>
    <section>
      <!-- Nav Bar -->
      <nav>
        <h1 class="nav__title">KeshStats</h1>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="https://www.leagueoflegends.com/en-us/"
              title="League of Legends"
            >
              <img class="nav__img" src="./assets/lolimg.png " alt="" />
            </a>
          </li>
          <li class="nav__link">
            <a href="https://github.com/Pratv77" title="Pratv77 GitHub">
              <img class="nav__img" src="./assets/image.png" alt="" />
            </a>
          </li>
        </ul>
      </nav>
      <!-- Header -->
      <header class="header">
        <div class="temp">

          <div class="leftside">
            <h2 >'Summoner Name'</h2>
            <img class="profile__img" src="./assets/profile-img.jpg" alt="" />
            <h3>Level:</h3>
            <h3>Rank:</h3>
            <h3>WR:</h3>
            <h4>'#'W '#'L</h4>
          </div>

          <div class="rightside">
            <!-- match history here -->
            <p>Match History</p>
          </div>

        </div>
      </header>
    </section>
  </body>
</html>
